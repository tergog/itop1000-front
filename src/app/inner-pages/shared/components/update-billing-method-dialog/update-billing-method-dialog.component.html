<div class="dialog-header">
  <span class="text text__lg text__color--3 text__uppercase">Update a billing method</span>
  <i class="close cursor__pointer" mat-dialog-close></i>
</div>

<div class="p__20 w__494"
     [formGroup]="form">

  <div class="m__top--20">
    <span class="text text__sm text__color--1 text__fw--600 m__top--20">First name</span>
    <app-input class="m__top--10 light"  [value]="firstName" formControlName="firstName" [placeholder]="'First name'"></app-input>
  </div>

  <div class="m__top--20">
    <span class="text text__sm text__color--1 text__fw--600">Last name</span>
    <app-input class="m__top--10 light" [value]="lastName" formControlName="lastName" [placeholder]="'Last name'"></app-input>
  </div>

  <div class="d__flex d__flex--justify-center text__center">
    <span *ngIf="errorMessage" class="error text text__md text__color--2 m__top--25">
      {{ errorMessage }}
    </span>
  </div>

  <div class="text__center m__top--50">
    <app-button [text]="'Continue'" (buttonClick)="updateMethod()"></app-button>
  </div>
</div>
