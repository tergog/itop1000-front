<div class="left-side">
  <div class="client-photo">
    <img src="./assets/img/default-client-photo.svg" alt="client-photo">
  </div>
  <div
    class="m__top--10 d__table-caption text text__x4lg text__center text__uppercase text__underline text__lighter">
    {{ job.company || 'No Company' }}
  </div>
  <div class="m__top--10 text__center text__capitalize text__color--5 text__font--2">
    ${{ job.price }}/Mth
  </div>
  <!--  TODO separate point styles, replace to assets/scss-->

  <p class="border-point border-point--right border-point--1"></p>
  <p class="border-point border-point--right border-point--2"></p>
  <p class="border-point border-point--right border-point--3"></p>
</div>

<div class="right-side">
  <div>
    <div class="text text__font--2 text__fw--500 text__uppercase text__x4lg">{{ job.title }}</div>
    <div class="text__color--5">
      <span class="text__underline text__color--3">Project duration</span> {{ job.duration }} months
    </div>
  </div>
  <div class="text text__font--4 text__color--8">{{ job.description }}</div>
  <div>
    <div class="d__flex d__flex--flex-start d__flex--flex-wrap">
      <span class="text__uppercase m--5"
            *ngFor="let requirement of job.requirements.split(' ')">{{ requirement }}</span> <!-- TODO change logic-->
    </div>
    <hr class="splitter-line">
  </div>
  <div>
    <div class="d__flex d__flex--flex-start d__flex--flex-wrap">
      <span class="text__uppercase m--5" *ngFor="let category of job.categories.split(' ')">{{ category }}</span>
      <!-- TODO change logic-->
    </div>
    <hr class="splitter-line">
  </div>
  <div class="text text__md">
    <img src="/assets/icons/location.svg" alt="location">
    <span>{{ job.city }}, {{ job.country }}</span>
    <span class="m__left--30 text__fw--300 text__font--2 text__capitalize">{{ job.dateCreated | date:'dd MMMM' }}</span>
  </div>
</div>
