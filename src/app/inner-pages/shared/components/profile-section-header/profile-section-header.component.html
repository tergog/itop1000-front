<span class="text text__md text__fw--500 text__color--3 text__uppercase">{{ title }}</span>

<ng-container *ngIf="canEdit" style="display: flex; flex-direction: row">
  <span class="subtitle text text__md text__color--6">{{ subtitle }}</span>
  <i class="edit cursor__pointer" (click)="onEditClick()"></i>
</ng-container>
