<ng-container *ngIf="!isAuth">
  <div class="menu d__flex d__flex--items-center">
      <a class="text text__fw--300 text__color--3 text__xlg text__decoration--none m__right--20" href="">Services</a>
      <span class="m__right--20 text__color--2 text__xxlg">|</span>

      <a class="text text__fw--300 text__color--3 text__xlg text__decoration--none m__right--20" href="">Specialists</a>
      <span class="m__right--20 text__color--2 text__xxlg">|</span>

      <a class="text text__fw--300 text__color--3 text__xlg text__decoration--none m__right--20" href="">Projects</a>
      <span class="m__right--20 text__color--2 text__xxlg">|</span>

      <a class="text text__fw--300 text__color--3 text__xlg text__decoration--none" href="">Question-answer</a>
  </div>
</ng-container>


<ng-container *ngIf="!isAuth">
  <div class="d__flex d__flex--items-center">
      <a class="m__right--20 text text__decoration--none text__fw--300 text__xlg text__color--5" routerLink="/auth/login">Войти</a>
      <a class="reg text text__decoration--none text__fw--300 text__xlg text__color--5" routerLink="/auth/signup">Регистрация</a>
  </div>
</ng-container>

<ng-container *ngIf="isAuth">
<div class="photo-preview with-chevron cursor__pointer" [style.backgroundImage]="(userInfo$ | async)?.photo ? 'url(' + (userInfo$ | async)?.photo + ')' : 'none'" (click)="togglePopup()"></div>

<div [@opacityInOut] class="logout-popup" *ngIf="isPopupOpen">
  <div class="d__flex d__flex--items-center">
    <div class="photo-preview m__right--10" [style.backgroundImage]="(userInfo$ | async)?.photo ? 'url(' + (userInfo$ | async)?.photo + ')' : 'none'"></div>
    <div class="d__flex d__flex--direction-column">
      <span class="text text__lg text__fw--500 text__color--1">{{ (userInfo$ | async)?.firstName }} {{ (userInfo$ | async)?.lastName }}</span>
      <span class="text text__sm text__color--6">{{ (userInfo$ | async)?.email }}</span>
    </div>
  </div>

  <div class="separator m__top--10"></div>

  <div class="m__top--10 text__right">
    <span class="text text__color--2 text__md text__fw--500 text__uppercase cursor__pointer" (click)="logout()">log out</span>
  </div>
</div>
</ng-container>
