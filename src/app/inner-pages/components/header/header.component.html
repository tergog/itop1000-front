<mat-icon svgIcon="logo-small" class="cursor__pointer" routerLink="profile"></mat-icon>

<div class="w__350">
  <app-input (enterKey)="onSearch()" [placeholder]="(userInfo$ | async)?.role === UserRole.Client ? 'Search for a developer' : 'Search for a job'" [formControl]="searchTerm">
    <mat-icon svgIcon="search" (click)="onSearch()"></mat-icon>
  </app-input>
</div>


<div class="photo-preview with-chevron cursor__pointer" [style.backgroundImage]="(userInfo$ | async)?.photo ? 'url(' + (userInfo$ | async)?.photo + ')' : 'none'" (click)="togglePopup()"></div>

<div [@opacityInOut] class="logout-popup" *ngIf="isPopupOpen">
  <div class="d__flex d__flex--items-center">
    <div class="photo-preview m__right--10" [style.backgroundImage]="(userInfo$ | async)?.photo ? 'url(' + (userInfo$ | async)?.photo + ')' : 'none'"></div>
    <div class="d__flex d__flex--direction-column">
      <span class="text text__lg text__fw--500 text__color--1">{{ (userInfo$ | async)?.firstName }} {{ (userInfo$ | async)?.lastName }}</span>
      <span class="text text__sm text__color--6">{{ (userInfo$ | async)?.email }}</span>
    </div>
  </div>

  <div class="separator m__top--10"></div>

  <div class="m__top--10 text__right">
    <span class="text text__color--2 text__md text__fw--500 text__uppercase cursor__pointer" (click)="logout()">log out</span>
  </div>
</div>
