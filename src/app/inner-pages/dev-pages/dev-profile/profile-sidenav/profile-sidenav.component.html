<div class="btn w__100per m__top--50 active d__flex d__flex--items-center d__flex--justify-center">
  <i [ngClass]="selectedSection.icon"  class="m__right--10"></i>
  <span class="text text__lg text__color--9 text__fw--600">{{ selectedSection.title }}</span>
</div>

<div class="container w__100per d__flex d__flex--direction-column">
  <div *ngIf="activeSection !== DevProfileSections.AccountInfo" class="d__flex cursor__pointer m__top--30"
       (click)="onSectionCLick(DevProfileSections.AccountInfo, 'Account info', 'contact-info')"
  >
    <i class="contact-info m__right--10"></i>
    <span class="text text__lg text__color--3">Account info</span>
  </div>

  <div *ngIf="activeSection !== DevProfileSections.LocationInfo" class="d__flex cursor__pointer m__top--30"
       (click)="onSectionCLick(DevProfileSections.LocationInfo, 'Location info', 'location location-active')"
  >
    <i class="location m__right--10"></i>
    <span class="text text__lg text__color--3">Location info</span>
  </div>

  <div *ngIf="activeSection !== DevProfileSections.CategoriesAndSkills" class="d__flex m__top--30 cursor__pointer"
       (click)="onSectionCLick(DevProfileSections.CategoriesAndSkills, 'Categories & Skills', 'categories-and-skills')"
  >
    <i class="categories-and-skills m__right--10"></i>
    <span class="text text__lg text__color--3">Categories & Skills</span>
  </div>

  <div *ngIf="activeSection !== DevProfileSections.WorkExperience" class="d__flex m__top--30 cursor__pointer"
       (click)="onSectionCLick(DevProfileSections.WorkExperience, 'Work Experience', 'work-experience')"
  >
    <i class="work-experience m__right--10"></i>
    <span class="text text__lg text__color--3">Work Experience</span>
  </div>

  <div *ngIf="activeSection !== DevProfileSections.WantToLearn" class="d__flex m__top--30 cursor__pointer"
       (click)="onSectionCLick(DevProfileSections.WantToLearn, 'Want to Learn', 'categories')"
  >
    <i class="categories m__right--10"></i>
    <span class="text text__lg text__color--3">Want To Learn</span>
  </div>

  <div *ngIf="activeSection !== DevProfileSections.Certificates" class="d__flex m__top--30 cursor__pointer"
       (click)="onSectionCLick(DevProfileSections.Certificates, 'Certificates', 'categories')"
  >
    <i class="categories m__right--10"></i>
    <span class="text text__lg text__color--3">Certificates</span>
  </div>

  <div *ngIf="activeSection !== DevProfileSections.ActiveProjects" class="d__flex m__top--30 cursor__pointer"
       (click)="onSectionCLick(DevProfileSections.ActiveProjects, 'Active Projects', 'categories')"
  >
    <i class="categories m__right--10"></i>
    <span class="text text__lg text__color--3">Active Projects</span>
  </div>

  <div *ngIf="activeSection !== DevProfileSections.Balance" class="d__flex d__flex--items-center m__top--30 cursor__pointer"
       (click)="onSectionCLick(DevProfileSections.Balance, 'Balance', 'payments')"
  >
    <i class="payments m__right--10"></i>
    <span class="text text__lg text__color--3">Balance</span>
  </div>

  <div *ngIf="activeSection !== DevProfileSections.PasswordAndSecurity" class="d__flex m__top--30 cursor__pointer"
       (click)="onSectionCLick(DevProfileSections.PasswordAndSecurity, 'Password & Security', 'security')"
  >
    <i class="security m__right--10"></i>
    <span class="text text__lg text__color--3">Password & Security</span>
  </div>
</div>
