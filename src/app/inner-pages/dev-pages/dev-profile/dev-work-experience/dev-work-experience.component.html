<app-profile-section-header [title]="'Work experience'" [canEdit]="false"></app-profile-section-header>

<ng-container *ngIf="(userInfo$ | async).devProperties.projects?.length">
  <app-dev-project-card
    *ngFor="let project of (userInfo$ | async).devProperties.projects"
    [project]="project"
  ></app-dev-project-card>
</ng-container>

<ng-container *ngIf="!(userInfo$ | async).devProperties.projects">
  <app-button *ngIf="!isNewProject" [text]="'Add project'" (buttonClick)="onAddClick()"></app-button>
  <app-edit-form *ngIf="isNewProject" [sectionName]="'projects'" [isEdit]="isNewProject"></app-edit-form>
</ng-container>
