<div class="section m__top--10" *ngFor="let category of categories">
  <span class="text text__md text__fw--700 text__color--3">{{ category.title }}</span>
  <div class="p__15">
    <mat-chip-list>
      <mat-chip *ngFor="let value of category.value">{{ value.name }}</mat-chip>
    </mat-chip-list>
  </div>
</div>
