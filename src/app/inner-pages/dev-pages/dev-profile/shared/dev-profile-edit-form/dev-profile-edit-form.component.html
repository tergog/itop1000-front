<div [formGroup]="form">
    <!-- categories and skills -->
  <div class="d__flex d__flex--direction-column p__20"
    *ngIf="availableCategories$ && sectionName === DevProfileSectionNames.CategoriesSkills">
    <span class="text text__title text__color--1">
      Categories
    </span>

    <mat-form-field class="m__top--10" [class.edit-mode]="isEdit">
      <mat-chip-list #chipListCategories formControlName="categories">
        <mat-chip *ngFor="let category of devProfileService.selectedCategories"
                  [selectable]="false"
                  [disabled]="!isEdit"
                  [removable]="isEdit"
                  (removed)="onChipRemove(category, 'selectedCategories', availableCategories$, allCategories)">
          {{ category.name }}
          <mat-icon matChipRemove *ngIf="isEdit">cancel</mat-icon>
        </mat-chip>
        <input #category placeholder="Add category..."
                [readOnly]="!isEdit"
                [matChipInputFor]="chipListCategories"
                [matAutocomplete]="autoCategories"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="true">
      </mat-chip-list>

      <mat-autocomplete #autoCategories="matAutocomplete" (optionSelected)="onChipSelect($event.option.value, selectedChip.Category, availableCategories$, allCategories)">
        <mat-optgroup *ngrxLet="availableCategories$; let availableCategories" >
          <mat-option *ngFor="let category of availableCategories " [value]="category">
            {{ category.name }}
          </mat-option>
        </mat-optgroup>
      </mat-autocomplete>
    </mat-form-field>

    <span class="text text__title text__color--1 m__top--20">
      Skills
    </span>
