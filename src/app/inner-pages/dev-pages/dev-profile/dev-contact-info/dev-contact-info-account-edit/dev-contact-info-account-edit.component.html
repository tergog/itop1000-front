<div [formGroup]="form">
  <div class="w__320 d__inline-flex d__flex--justify-between d__flex--items-center m__right--30 m__bottom--10">
    <i class="user user-gray"></i>
    <span class="text text__sm text__bold text__uppercase">User id</span>
    <app-input
      [type]="'inner'"
      formControlName="id"
      [placeholder]="'User id'"></app-input>
  </div>

  <div class="w__320 d__inline-flex d__flex--justify-between d__flex--items-center m__right--30 m__bottom--10">
    <i class="email email-gray"></i>
    <span class="text text__sm text__bold text__uppercase">Email</span>
    <app-input
      [type]="'inner'"
      formControlName="email"
      [placeholder]="'Email'"></app-input>
  </div>

  <div class="w__320 d__inline-flex d__flex--justify-between d__flex--items-center m__right--30 m__bottom--10">
    <i class="user user-gray"></i>
    <span class="text text__sm text__bold text__uppercase">Name</span>
    <app-input
      [type]="'inner'"
      formControlName="firstName"
      [placeholder]="'Name'"></app-input>
  </div>
</div>

<div class="text__right">
  <app-button [type]="'transparent'" [text]="'Cancel'" (buttonClick)="cancelChanges()"></app-button>
  <app-button [text]="'Save'" (buttonClick)="saveChanges()"></app-button>
</div>
