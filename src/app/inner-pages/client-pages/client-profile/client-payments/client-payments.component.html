<app-profile-section-header [title]="'Payments'" [canEdit]="false"></app-profile-section-header>

<div class="p__20" *ngIf="!chargesList.length">
  <span class="text text__color--1 text__sm">No Payments yet</span>
</div>

<div class="mat-elevation-z8" *ngIf="chargesList.length">
  <table mat-table [dataSource]="dataSource" class="w__100per">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef><span>Date</span></th>
      <td mat-cell *matCellDef="let payment"> {{ payment.date }} </td>
    </ng-container>

    <ng-container matColumnDef="recharge">
      <th mat-header-cell *matHeaderCellDef><span>Recharge list</span></th>
      <td mat-cell *matCellDef="let payment"> {{ payment.recharge }} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef><span>Balance</span></th>
      <td mat-cell *matCellDef="let payment">
        <span class="d__flex d__flex--justify-between">
          <span>{{ payment.balance }}</span>
          <mat-icon svgIcon="arrow-down" class="cursor__pointer m__right--20"></mat-icon>
        </span> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                 showFirstLastButtons></mat-paginator>
</div>
