<div [formGroup]="form">

  <div class="w__320 d__inline-flex d__flex--justify-between d__flex--items-center m__right--30 m__bottom--10">
    <i class="user user-gray"></i>
    <span class="text text__sm text__bold text__uppercase">User id</span>
    <app-input
      [type]="'inner'"
      formControlName="id"
      [placeholder]="'User id'">
    </app-input>
  </div>

  <div class="w__320 d__inline-flex d__flex--justify-between d__flex--items-center m__right--30 m__bottom--10">
    <i class="user user-gray"></i>
    <span class="text text__sm text__bold text__uppercase">NAME</span>
    <app-input
      [type]="'inner'"
      formControlName="firstName"
      [placeholder]="'Name'">
    </app-input>
  </div>

  <div class="w__320 d__inline-flex d__flex--justify-between d__flex--items-center m__right--30 m__bottom--10">
    <i class="phone phone-gray"></i>
    <span class="text text__sm text__bold text__uppercase">EMAIL</span>
    <app-input
      [type]="'inner'"
      formControlName="email"
      [placeholder]="'Email'">
    </app-input>
  </div>

</div>

<div class="text__right">
  <app-button [type]="'transparent'" [text]="'Cancel'" (buttonClick)="onCancelClick()"></app-button>
  <app-button [text]="'Save'" (buttonClick)="onSaveClick()"></app-button>
</div>
