<app-profile-section-header [title]="'Account'" (edit)="editAccountToggle()"></app-profile-section-header>

<div class="p__20">
  <ng-container *ngIf="isAccountEdit">
    <app-client-contact-info-edit [userInfo]="userInfo$ | async" (cancel)="editAccountToggle()" (save)="onSaveAccountClick($event)"></app-client-contact-info-edit>
  </ng-container>

  <ng-container *ngIf="!isAccountEdit">
    <app-client-contact-info-preview [userInfo]="userInfo$ | async"></app-client-contact-info-preview>
  </ng-container>
</div>
