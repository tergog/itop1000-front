<app-profile-section-header [title]="'Account'" (edit)="editToggle()"></app-profile-section-header>

<div class="p__20">
  <ng-container *ngIf="isEdit">
    <app-client-contact-info-edit [userInfo]="userInfo$ | async" (cancel)="editToggle()" (save)="onSaveClick()"></app-client-contact-info-edit>
  </ng-container>

  <ng-container *ngIf="!isEdit">
    <app-client-contact-info-preview [userInfo]="userInfo$ | async"></app-client-contact-info-preview>
  </ng-container>
</div>
