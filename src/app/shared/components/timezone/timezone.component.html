<div class="timezone" *ngIf="show" clickOutside>
  <div class="p__15 text__center text text__color--1 text__sm" *ngIf="!currentTimezones.length">
    No elements found
  </div>
  <ul class="d__flex m--0 d__flex--direction-column list-style__none w__100p">
    <li
      *ngFor="let timezone of currentTimezones"
      class="p__15 text__center text text__color--1 text__sm cursor__pointer"
      (click)="selectTimezone(timezone)"
    >
      {{ timezone }}
    </li>
  </ul>
</div>
