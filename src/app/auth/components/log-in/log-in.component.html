<app-auth-container>

  <div [formGroup]="form" class="w__594">
    <div class="m__top--36">
      <span class="text text__sm text__color--3 text__fw--600">Email address</span>
      <app-input formControlName="email" [placeholder]="'email@example.com'" class="m__top--10 transparent"></app-input>
    </div>

    <div class="m__top--30">
      <span class="text text__sm text__color--3 text__fw--600">Password</span>
      <app-input formControlName="password" (enterKey)="onLogInClick()" [isHiddenPassword]="isPasswordHidden" [placeholder]="'password'" class="m__top--10 transparent">
        <i [class.eye]="!isPasswordHidden" [class.eye-line]="isPasswordHidden" (click)="passwordHiddenToggle()"></i>
      </app-input>
    </div>

    <div class="m__top--30 w__594 d__flex d__flex--items-center d__flex--justify-between">
      <app-checkbox [label]="'Remember me'"></app-checkbox>
      <a routerLink="../forgot-password" class="text text__color--3 text__sm cursor__pointer text__decoration--none">Forgot password?</a>
    </div>
  </div>

  <span *ngIf="errorMessage" class="error text text__md text__color--2 m__top--25">
    {{ errorMessage }}
  </span>

  <app-button class="m__top--60" (buttonClick)="onLogInClick()" [type]="'main'" [text]="'Sign in'"></app-button>

</app-auth-container>
