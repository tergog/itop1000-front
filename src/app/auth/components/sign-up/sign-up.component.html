<app-auth-container>
  <span class="text text__title text__color--3 text__uppercase m__top--30">
    Sign Up
  </span>

  <div [formGroup]="form" class="w__594">
    <div class="m__top--36">
      <span class="text text__sm text__color--3 text__fw--600">Email address</span>
      <app-input formControlName="email" [placeholder]="'email@example.com'" class="m__top--10"></app-input>
    </div>

    <div class="m__top--25 d__flex d__flex--justify-between">
      <div class="w__280">
        <span class="text text__sm text__color--3 text__fw--600">First Name</span>
        <app-input formControlName="firstName" [placeholder]="'First Name'" class="m__top--10"></app-input>
      </div>

      <div class="w__280">
        <span class="text text__sm text__color--3 text__fw--600">Last Name</span>
        <app-input formControlName="lastName" [placeholder]="'Last Name'" class="m__top--10 w_250"></app-input>
      </div>
    </div>

    <div class="m__top--25">
    </div>

    <div class="m__top--25">
      <span class="text text__sm text__color--3 text__fw--600">Password</span>
      <app-input formControlName="password" [placeholder]="'Password'" class="m__top--10"></app-input>
    </div>

    <div class="m__top--25">
      <span class="text text__sm text__color--3 text__fw--600">Confirm Password</span>
      <app-input formControlName="confirmPassword" [placeholder]="'Confirm Password'" class="m__top--10"></app-input>
    </div>

    <div class="m__top--10">
      <app-checkbox formControlName="acceptTerms" [label]="'Accept Terms of Use'"></app-checkbox>
    </div>
  </div>

  <app-button class="m__top--60" (buttonClick)="onSignUpClick()" [type]="'main'" [text]="'Sign Up'"></app-button>
</app-auth-container>
